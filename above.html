<html>
<head>
<link href="global.css" rel="stylesheet" type="text/css">
<link href="style-above.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<style type="text/css">@import "countdown/jquery.countdown.css";</style>
<script type="text/javascript" src="countdown/jquery.countdown.js"></script>

<script>
$(document).ready(function(){
	
	var random_num = Math.floor(Math.random()*50);
	$('#time').countdown({until: +random_num, compact:true, format:'MS', description:''});	

	window.setTimeout(function(){
		$('#eta').after('<EMBED src="sounds/lobbychime.mp3" autoplay=true hidden=true volume=100 loop=false />');
	}, random_num*1000);
	
});

</script>

<title>Above Elevator</title>
</head>

<body>
<div id="eta">
	<p id="eta_label">Estimated Time to Arrival</p>
	<p id="time"></p>
	<sound src="sounds/lobbychime.wav" delay=2></sound>
</div>

<div id="buttons">
	<div id="button_holder">
		<input type="button" class="button" value="6" disabled="disabled" />
		<input type="button" class="button" value="7" disabled="disabled" />
		<input type="button" class="button" value="8" disabled="disabled" />
		<input type="button" class="button" value="9" disabled="disabled" />
		<input type="button" class="button" value="10" disabled="disabled" />
		<input type="button" class="button" value="1" disabled="disabled" />
		<input type="button" class="button" value="2" disabled="disabled" />
		<input type="button" class="button" value="3" disabled="disabled" />
		<input type="button" class="button" value="4" disabled="disabled" />
		<input type="button" class="button" value="5" disabled="disabled" />
	</div>
</div>

<div id="list">
	1, 2, 5, 8
</div>

</body>
</html>
